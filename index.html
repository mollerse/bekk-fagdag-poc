<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BEKK Open Fagdag</title>
    <style media="screen">
      body {
        width: 100vw;
        height: 100vh;
        background: black;
        overflow: hidden;
      }

      canvas {
        position: absolute;
        top: 0;
        left: 0;
        z-index: -1;
      }

      h1, p, div {
        font-family: 'Inconsolata', monospace;
        color: white;
        z-index: 1;
        font-weight: 500;
        text-transform: uppercase;
        font-size: 18px;
      }
      p, h1 {
        margin: 0;
        padding: 0;
      }
      .a {
        position: absolute;
        top: 30px;
        left: 30px;
      }

      .a h1, .a p {
        float: left;
        margin-right: 60px;
      }

      .b {
        position: absolute;
        top: 30px;
        right: 30px;
      }

      .c {
        position: absolute;
        bottom: 30px;
        left: 30px;
      }

      .d {
        position: absolute;
        bottom: 30px;
        right: 30px;
      }
    </style>
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
  </head>
  <body>
    <div class="a">
      <h1>BEKK Open Fagdag</h1>
      <p>03.03.17</p>
    </div>
    <div class="b">Meld interesse</div>
    <p class="c">connect, learn and play with others</p>
    <p class="d">Mer info kommer</p>
    <canvas id="canvas" height="3000" width="3000"></canvas>
    <script type="text/javascript" src="bundle.js"></script>
  </body>
</html>
